<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Evolution: Cosmic Clicker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <div id="resource-panel">
            <div id="hydrogen-counter">Hydrogen: 0</div>
            <div id="helium-counter">Helium: 0</div>
        </div>
        <div id="game-area">
            <canvas id="game-canvas" width="800" height="600"></canvas>
        </div>
        <div id="controls-panel">
            <div id="evolution-status">Status: Cosmic Dust</div>
            <!-- Add this new section for testing star types -->
            <div id="debug-controls">
                <select id="star-type-select">
                    <option value="cosmic_dust">Cosmic Dust</option>
                    <option value="protostar">Protostar</option>
                    <option value="red_dwarf">Red Dwarf</option>
                    <option value="yellow_star">Yellow Star</option>
                    <option value="blue_giant">Blue Giant</option>
                    <option value="supernova">Supernova</option>
                    <option value="black_hole">Black Hole</option>
                </select>
                <button id="set-star-type">Set Star Type</button>
            </div>
            <button id="save-button">Save Game</button>
            <button id="reset-button">Reset Game</button>
        </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/evolution.js"></script>
    <script src="js/upgrades.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
